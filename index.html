<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- <link rel="stylesheet" href="style.scss"> -->
	<link rel="stylesheet" href="style.css">
	<title>FlexBox</title>
</head>

<body>

	<figure class="pizza">
		<div class="pizza__hero">
			<img src="https://images.unsplash.com/photo-1474600056930-615c3d706456?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=752&q=80"
				alt="Pizza" class="pizza__img">

		</div>

		<div class="pizza__content">
			<div class="pizza__title">
				<h1 class="pizza__heading">Pizza Vegetable 👌</h1>
				<div class="pizza__tag pizza__tag--1">#Vegetarian</div>
				<div class="pizza__tag pizza__tag--2">#Indian</div>
			</div>
			<p class="pizza__description">Yummy Veggie Pizza with tasty olives, crisp peppers, fresh arugula and original indian,
				tomato sauce.</p>
				<div class="pizza__details">
					<p class="pizza__detail"> <span class="emoji">🍕</span>850 kcal</p>
					<p class="pizza__detail"> <span class="emoji">🕒</span>30 min</p>
					<p class="pizza__detail"> <span class="emoji">⭐</span>4.7 / 5</p>
				</div>
		</div>
		
		<div class="pizza__price">$11.99</div>

	</figure>


</body>

</html>
